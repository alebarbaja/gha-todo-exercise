<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>VUE To-Do</title>
    </head>

    <body>
        <div id="app" v-cloak class="container mx-auto flex items-center flex-col mt-10">
            <header class="text-center">
                <h1 class="text-5xl font-black">To do list on Vue.js</h1>
                <p class="text-xl font-semibold mb-8">You have {{ items.length }} tasks.</p>
            </header>

            <main class="mt-3">
                <!-- <label for="add_item" class="mr-2">Add task</label> -->
                <label for="">
                    <input id="add_item" type="text" placeholder="Add task" class="bg-gray-200 focus:bg-white border-black border-solid border-2 px-2 py-1 w-full mb-4" @keyup.enter="addItem" />
                </label>
                <!-- <button @click="addItem" type="submit">+</button> -->

                <ul class="max-w-xs">
                    <li v-for="(item, index) in items" class="my-4 flex items-center justify-end" @click="enableEdit(index)">
                        <span v-if="! item.edit" class="px-2 py-1 mr-2 w-40 border-transparent border-solid border-2">{{ item.title }}</span>
                        <input
                            type="text"
                            v-model="item.title"
                            v-if="item.edit"
                            ref='search'
                            v-on:keyup.enter="disableEdit(index)"
                            v-on:blur="disableEdit(index)"
                            class="px-2 py-1 mr-2 w-40 border-black focus:border-black border-solid border-2 bg-gray-200 focus:bg-white">
                        <button class="border-black border-solid border-2 bg-orange-400 hover:bg-black hover:text-orange-400 px-2 py-1 mr-2" @click="removeItem(index)">Delete</button>
                        <button class="border-black border-solid border-2 bg-orange-400 hover:bg-black hover:text-orange-400 px-2 py-1" @click="enableEdit(index)">Edit</button>
                    </li>
                </ul>

                <p class="error px-2 py-1 rounded" v-if="isError">‚òùThis task already exists.</p>
            </main>

            <!-- <pre>{{ $data }}</pre> -->
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
